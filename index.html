<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Morse Code to Pig Latin Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="translate.js" defer></script>
</head>
<body>
    <h2>English to Morse Code to Pig Latin Translator</h2>
    <p>Transform your text to English, Morse Code, or Pig Latin. Works in all three directions.</p>
    <div class="translate-div">
        <div class="form-floating language-div">
            <textarea class="form-control" id="english-text"></textarea>
            <label for="english-text">English</label>
        </div>
    
        <div class="form-floating language-div">
            <textarea class="form-control" id="morse-code-text"></textarea>
            <label for="morse-code-text">Morse Code</label>
        </div>
    
        <div class="form-floating language-div">
            <textarea class="form-control" id="pig-latin-text"></textarea>
            <label for="pig-latin-text">Pig Latin</label>
        </div>
    </div>
</body>
</html>
